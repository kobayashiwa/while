<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>繰り返し処理 - while文</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;200;300&display=swap" rel="stylesheet">
</head>
<body>

    <div class="PreFooter">
        <div class="container">
            <ul>
                <li>
                    <div class="PreFooterCell">
                        <div class="Cell-left"><img src="image/IconQuestions.png" alt="Have Questions?"></div>
                        Have Questions?
                    </div>
                </li>
                <li>
                    <div class="PreFooterCell">
                        <div class="Cell-left"><img src="image/IconShippingInfo.png" alt="Shipping Info"></div>
                        Shipping Info
                    </div>
                </li>
                <li>
                    <div class="PreFooterCell">
                        <div class="Cell-left"><img src="image/IconLocation.png" alt="Location and Currency"></div>
                        Location and Currency
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script>
        let number = 0;
        while (number <= 30) {
            console.log (number);
            number += 1;
        }

         let number2 = 0;
         while (number2 <= 40) {
             console.log (number2);
             number2 += 2;
         }

         let number3 = 0;
         while (number3 <= 40) {
             console.log (number3);
             number3 += 3;
         }
    </script>
    
</body>
</html>
